<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <!-- 1. Nav -->
  <nav class="fixed-top bg-dark d-flex justify-content-between">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="d-flex flex-row align-items-center mb-0 me-5 list-unstyled">
      <li class="mx-3"><a href="#" class="text-decoration-none text-white fw-bold">Home</a></li>
      <li class="mx-3"><a href="#" class="text-decoration-none text-white fw-bold">Community</a></li>
      <li class="mx-3"><a href="#" class="text-decoration-none text-white fw-bold">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center">
      <div class="display-1 text-white font-weight-bold">Cinema</div>
      <div class="display-1 text-white fw-bold">Community</div>
      <a href="#" class="btn-primary btn-lg mt-4 text-decoration-none fw-bold">Let's Go</a>
      <!-- <button type="button" class="btn btn-primary btn-lg">Large button</button> -->
  </header>

  <!-- 3. Section -->
  <section>
    <h2 class="text-center my-5">Used Skills</h2>
    <article class="d-flex justify-content-center">
      <div class="mx-5 text-center fw-bold">
        <img src="images/web.png" alt="Web Image">
        <p>Web</p>
      </div>
      <div class="mx-5 text-center fw-bold">
        <img src="images/html5.png" alt="HTML5 Image">
        <p>HTML5</p>
      </div>
      <div class="mx-5 text-center fw-bold">
        <img src="images/css3.png" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="fixed-bottom bg-primary d-flex justify-content-center align-items-center text-white">
    <p class="mb-0">HTML & CSS project. Created by _____</p>
  </footer>
</body>
</html>
