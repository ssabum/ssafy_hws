<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>0203 homework</title>
  </head>
  <body>
    <div id="wrap" class="w-50 h-75">
      <div class="header-container">
        <div class="header-content1">
          <div class="d-block bg-danger">
            <p class="text-white text-start fs-6 fw-bold p-3 ps-5">Invalid Login or password.</p>
          </div>
        </div>
        <div class="header-content2">
          <p class="fs-1 fw-bold text-star p-3 ps-2">SSAFY 전용 GitLab 시스템</p>
        </div>
      </div>
      <hr>
      <div class="container">
        <div>
          <p class="d-flex justify-content-center fs-5 fw-bold">Sign in</p>
        </div>
        <hr>
        <div class="panel-body">
          <form id="login-form">
              <div>
                <p class="fs-5 fw-bold">Usernamer or email</p>
                <input type="text" class="form-control" name="username">
              </div>
              <div class="mt-3">
                <p class="fs-5 fw-bold">Password</p>
                <input type="password" class="form-control" name="password">
              </div>
              <div class="position-relative p-4">
                <div class="form-check mt-3 position-absolute">
                  <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                  <label class="form-check-label fs-5" for="inlineFormCheck">
                    Remember me
                  </label>
                </div>
                <div class="position-absolute top-0 end-0">
                  <p class="fs-5 text-primary float-end">Forget your password?</p>
                </div>
              </div>
              <div>
                <button type="submit" class="mt-4 form-control btn btn-primary p-2 bg-success fw-bold fs-5">Sign in</button>
              </div>
            </form>
      </div>
      <div class="footer">

      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
